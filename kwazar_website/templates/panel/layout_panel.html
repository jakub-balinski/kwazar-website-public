<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/style_panel.css">
  <title>{{ title }} | Kwazar CMS</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00eae7">
  <meta name="theme-color" content="#ffffff">
</head>
<body style="
  font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background-image: url('/static/img/background.svg');
  background-attachment: fixed;
  background-position: left;
  background-repeat: no-repeat;
  background-size: cover;">

  <nav class="navbar navbar-expand navbar-light bg-light px-4">
    <a class="navbar-brand" href="{{ url_for('lista') }}">
      <img src="/static/img/logo_kwazar_min.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Panel CMS
    </a>
    <div class="justify-content-end" style="display: flex!important; flex-grow: 1;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-item nav-link" href="{{ url_for('dodaj_post') }}"><button class="btn btn-outline-info">+ Dodaj post</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="{{ url_for('logout') }}"><button class="btn btn-outline-info">Wyloguj</button></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show py-4">
            &#10004; {{ message }}
            <button type="button" class="close py-4" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
  {% block content %}{% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
